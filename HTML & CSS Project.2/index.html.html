<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!---------- Link CSS ---------->
    <link rel="stylesheet" href="./css/style.css">

    <!----------- Font ----------->
     <link rel="preconnect" href="https://fonts.googleapis.com" />
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
     <link
       href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800&display=swap"
       rel="stylesheet"
     />

    <title>Assi-2</title>
</head>
<body>
    <!----------- Navbar ----------->
    <div class="container">
        <section aria-label="navbar" >
            <nav class="navbar-container">
                    <div>
                        <img class="logo" src="./Asset/Logo.png" alt="image">
                    </div>
                    <div class="grow-li">
                      <ul class="list">
                        <li class="list-item">Home</li>
                        <li class="list-item">About</li>
                        <li class="list-item">Services</li>
                        <li class="list-item">Portfolio</li>
                        <li class="list-item">Pricing</li>
                      </ul>
                    </div>
                    <div class="Button-group">
                        <Button class="button-nav">Contact Us</Button>
                    </div>
            </nav>
        </section>

    <!----------- Main Section ----------->
        <section aria-label="banner">
            <div class="main-section">
                <!---- Left Text Part ---->
                <div class="main-left">
                    <h1 class="heading-text">We Help You <span>Crush</span>  Your Compitition</h1>
                    <p class="desc">Build trust to connect your brand with million of user and grow your revenue through SEO</p>
                    <button class="button-nav btn">See Our Services</button>
                </div>
                <!---- Right Part  ---->
                <div class="main-left">
                    <img src="./Asset/Header Illustration.png" alt="">
                </div>
            </div>
        </section>    
    </div>
</body>
</html>
